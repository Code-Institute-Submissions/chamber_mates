{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form role="form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ errors }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
